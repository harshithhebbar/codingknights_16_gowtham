<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Project Management Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url(WhatsApp\ Image\ 2023-12-22\ at\ 16.59.26_e559adbd.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 4em;
      color: #fff;
      margin: 4;
    }

    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
      background-color: #f3a806;
      color: #0c0c0c;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
      color: #f30606;
    }

    /* Additional style for visited buttons */
    button.visited {
      color: rgb(128, 0, 0);
      /* Color for visited links */
      /* Add any additional styles for visited buttons */
    }
  </style>
</head>
<body>
  <h1>WorkWise</h1>

  <div class="buttons-container">
    <button id="todo" onclick="navigateTo('todo')">To-do Lists</button>
    <button id="workflows" onclick="navigateTo('calendar')">Calendar</button>
    <button id="timer" onclick="navigateTo('timer')">Timer and Timesheets</button>
    <button id="reports" onclick="navigateTo('reports')">Custom Reports</button>
  </div>

  <script>
    function navigateTo(feature) {
      // Handle navigation based on the feature
      if (feature === 'reports') {
        window.location.href = 'custom-reports.html';
      } else if (feature === 'timer') {
        window.location.href = 'timer.html';
      } else if (feature === 'todo') {
        window.location.href = 'todo.html';
      } else if (feature === 'calendar') {
        window.location.href = 'calendar.html';
      }

      // Add a 'visited' class to the clicked button
      document.getElementById(feature).classList.add('visited');
    }
  </script>
</body>
</html>
